<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birth Weight Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f0f2f5;
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .prediction-card {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 450px;
            margin: auto;
        }
        .card-header {
            background: #6f42c1;
            color: white;
            text-align: center;
            padding: 20px;
            font-weight: bold;
        }
        .btn-predict {
            background: #6f42c1;
            color: white;
            border: none;
            width: 100%;
            padding: 10px;
            font-size: 18px;
            transition: 0.3s;
        }
        .btn-predict:hover {
            background: #59359a;
            color: white;
        }
        .result-box {
            background: #e9ecef;
            border-radius: 8px;
            padding: 10px;
            margin-top: 15px;
            text-align: center;
            color: #495057;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="prediction-card">
        <div class="card-header">
            <h3>ðŸ‘¶ Weight AI Predictor</h3>
        </div>
        <div class="card-body p-4">
            <form action="/predict" method="post">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Gestation (Weeks)</label>
                        <input type="number" name="gestation" class="form-control" placeholder="e.g. 40" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Parity (0/1)</label>
                        <input type="number" name="parity" class="form-control" placeholder="Order" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Mother's Age</label>
                        <input type="number" name="age" class="form-control" placeholder="Years" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Height (Inches)</label>
                        <input type="number" name="height" class="form-control" placeholder="Height" required>
                    </div>
                    <div class="col-md-12">
                        <label class="form-label">Weight (Pounds)</label>
                        <input type="number" name="weight" class="form-control" placeholder="Mother's weight" required>
                    </div>
                    <div class="col-md-12">
                        <label class="form-label">Smoking Status</label>
                        <select name="smoke" class="form-select" required>
                            <option value="" disabled selected>Do you smoke?</option>
                            <option value="0">Non-Smoker (0)</option>
                            <option value="1">Smoker (1)</option>
                        </select>
                    </div>
                </div>
                
                <div class="mt-4">
                    <button type="submit" class="btn btn-predict">Predict Birth Weight</button>
                </div>
            </form>

            {% if prediction_text %}
            <div class="result-box">
                {{ prediction_text }}
            </div>
            {% endif %}
        </div>
    </div>
</div>

</body>
</html>
